<form class="form-inline" method="get">
  <div class="form-group mb-2">
    <input type="checkbox" class="form-check-input" name="cobrado" id="id_cobrado" {% if request.GET.cobrado %}checked{% endif %}>
    <label class="form-check-label mr-2" for="exampleCheck1">Cobrado</label>
    <input onfocus="this.select()" autofocus autocomplete="off" value="{{ request.GET.search }}" type="text" class="form-control form-control-sm" name="search" id="id_search" placeholder="Buscar">
  </div>
</form>

{% block extra_js %}
  <script>
    $('#id_cobrado').click(function(){
	set_value()
        $('form').submit();
    });
    $('#id_search').keypress(function(event){
	var keycode = (event.keyCode ? event.keyCode : event.which);
	if(keycode == '13'){
	    set_value()
	}
    });
    function set_value(){
	if ($('#id_cobrado').is(":checked")){
    	    $('#id_cobrado').val('1');
    	}
    }
  </script>
{% endblock %}
