<form id="filter" class="form-inline" method="get">
  <div class="form-group mb-2">
    <input type="checkbox" class="form-check-input" name="cobrado" id="id_cobrado" {% if request.GET.cobrado %}checked{% endif %}>
    <label class="form-check-label" for="exampleCheck1">Cobrado</label>
  </div>
</form>

{% block extra_js %}
  <script>
    $('#id_cobrado').click(function(){
    	if ($('#id_cobrado').is(":checked")){
    	    $('#id_cobrado').val('1');
    	}
        $('form#filter').submit();
    });
  </script>
{% endblock %}
