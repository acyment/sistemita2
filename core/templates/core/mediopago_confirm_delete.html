{% extends 'base.html' %}
{% load static crispy_forms_tags %}
{% block title %}Medio de Pago - Liqueed{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Medio de Pago</h1>
    <form method="post" action="{% url 'mediopago-eliminar' object.pk %}">
        {% csrf_token %}
        <p><strong>Atenci&oacute;n!</strong> Est&aacute; por eliminar el medio de pago <em>{{ object.nombre}}</em>.</p>
        <div class="row">
            <div class="col">
                <button class="btn btn-danger" type="submit">Eliminar</button>
                <a class="btn" href="{% url 'mediopago-listado' %}">No eliminar</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
